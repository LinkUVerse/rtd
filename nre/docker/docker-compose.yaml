---
version: "3"

services:
  validator:
    container_name: validator
    image: linku/rtd-node:${RTD_SHA} # UPDATE HERE
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info,rtd_core=debug,consensus=debug,jsonrpsee=error
    labels:
      org.label-schema.name: "validator"
    ports:
      - "8080:8080"
      - "8081:8081/tcp"
      - "8081:8081/udp"
      - "8082:8082/udp"
      - "8084:8084/udp"
      - "9184:9184"
    network_mode: "host"
    volumes:
      - ./validator.yaml:/opt/rtd/config/validator.yaml:ro
      - ./genesis.blob:/opt/rtd/config/genesis.blob:ro
      - ../genesis/key-pairs:/opt/rtd/key-pairs/:ro
      - /opt/rtd/db:/opt/rtd/db:rw
    command:
      [
        "/opt/rtd/bin/rtd-node",
        "--config-path",
        "/opt/rtd/config/validator.yaml",
      ]
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "5g"
