# Update this value to the location you want Rtd to store its database
db-path: "/opt/rtd/db"

# For ipv4, update this to "/ip4/X.X.X.X/tcp/8080/http"
network-address: "/dns/localhost/tcp/8080/http"
metrics-address: "0.0.0.0:9184"
# this address is also used for web socket connections
json-rpc-address: "0.0.0.0:9000"
enable-event-processing: true

p2p-config:
  listen-address: "0.0.0.0:8084"
  # add state-sync seed peers below
  # seed-peers:

genesis:
  # Update this to the location of where the genesis file is stored
  genesis-file-location: "/opt/rtd/config/genesis.blob"

authority-store-pruning-config:
  num-latest-epoch-dbs-to-retain: 3
  epoch-db-pruning-period-secs: 3600
  num-epochs-to-retain: 1
  max-checkpoints-in-batch: 10
  max-transactions-in-batch: 1000
  pruning-run-delay-seconds: 60

state-archive-read-config:
    # Use https://checkpoints.mainnet.rtd.io for mainnet
    # Use https://checkpoints.testnet.rtd.io for testnet
    - ingestion-url: "https://checkpoints.<mainnet|testnet>.rtd.io"
      concurrency: 5
