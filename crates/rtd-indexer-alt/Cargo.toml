[package]
name = "rtd-indexer-alt"
version.workspace = true
authors = ["LinkU Labs <build@linkulabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2024"

[[bin]]
name = "rtd-indexer-alt"
path = "src/main.rs"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    'cfg(msim)',
] }

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
bcs.workspace = true
bin-version.workspace = true
clap.workspace = true
const-str.workspace = true
dashmap.workspace = true
diesel = { workspace = true, features = ["chrono"] }
diesel-async = { workspace = true, features = ["bb8", "postgres", "async-connection-wrapper"] }
diesel_migrations.workspace = true
futures.workspace = true
hex.workspace = true
itertools.workspace = true
prometheus.workspace = true
serde.workspace = true
telemetry-subscribers.workspace = true
tokio.workspace = true
toml.workspace = true
tracing.workspace = true
url.workspace = true

rtd-default-config.workspace = true
rtd-indexer-alt-framework = { workspace = true, features = ["postgres"] }
rtd-indexer-alt-metrics.workspace = true
rtd-indexer-alt-schema.workspace = true
rtd-protocol-config.workspace = true
rtd-types.workspace = true
rtd-synthetic-ingestion = { workspace = true, optional = true }

[dev-dependencies]
rand.workspace = true
tempfile.workspace = true
wiremock.workspace = true

[features]
default = []
benchmark = ["rtd-synthetic-ingestion"]  # This will be used to enable benchmark mode
